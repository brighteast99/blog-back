name: Build latest

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      changes-detected: ${{ steps.detect_changes.outputs.changes_detected }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check changes
        id: detect_changes
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -Eq '^(Dockerfile|guniconr-conf\.py|manage\.py|requirements\.txt|blog/)' ; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "No meaningful changes. Skip build."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Registry
        if: steps.changes.outputs.changes_detected == 'true'
        uses: docker/login-action@v2
        with:
          registry: docker.brighteast.me
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push docker image
        if: steps.changes.outputs.changes_detected == 'true'
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          docker build \
          -t docker.brighteast.me/services/blog:latest \
          --build-arg DJANGO_SECRET_KEY="$DJANGO_SECRET_KEY" \
          .
          docker push docker.brighteast.me/services/blog:latest

  notify-success:
    needs: build-and-push
    if: needs.build-and-push.result == 'success' && needs.build-and-push.outputs.changes-detected == 'true'
    uses: brighteast99/workflows/.github/workflows/notify.yaml@main
    with:
      target: discord
      identity: github
      message: 'üîî **${{ github.event.repository.name }}** latest Î∞∞Ìè¨ ÏôÑÎ£å'
    secrets:
      auth: ${{ secrets.WEBHOOK_BASIC_AUTH }}

  notify-failure:
    needs: build-and-push
    if: needs.build-and-push.result == 'failure'
    uses: brighteast99/workflows/.github/workflows/notify.yaml@main
    with:
      target: discord
      identity: github
      message: 'üö® **${{ github.event.repository.name }}** latest Î∞∞Ìè¨ Ïã§Ìå®'
    secrets:
      auth: ${{ secrets.WEBHOOK_BASIC_AUTH }}
